<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente-Servidor Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .server-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .server-info h2 {
            color: #fff;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .response-area {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            min-height: 150px;
            color: white;
            font-family: 'Courier New', monospace;
            overflow-y: auto;
            max-height: 300px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            animation: fadeIn 0.5s ease;
        }

        .message.client {
            background: rgba(33, 150, 243, 0.3);
            border-left: 3px solid #2196F3;
        }

        .message.server {
            background: rgba(76, 175, 80, 0.3);
            border-left: 3px solid #4CAF50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.3);
            border-left: 3px solid #f44336;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .timestamp {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Cliente-Servidor Demo</h1>
        
        <div class="server-info">
            <h2>
                <span class="status-indicator"></span>
                Estado del Servidor
            </h2>
            <p style="color: #fff; opacity: 0.9;">
                Servidor simulado activo en puerto 3000<br>
                IP: <span id="server-ip">localhost</span> | 
                Conexiones activas: <span id="connections">1</span>
            </p>
        </div>

        <div class="form-group">
            <label for="messageInput">Mensaje al Servidor:</label>
            <input type="text" id="messageInput" placeholder="Escribe tu mensaje aqu√≠..." />
        </div>

        <div class="form-group">
            <label for="commandSelect">Comando:</label>
            <select id="commandSelect" style="width: 100%; padding: 12px; border: none; border-radius: 10px; background: rgba(255, 255, 255, 0.9); font-size: 16px;">
                <option value="echo">Echo - Repetir mensaje</option>
                <option value="time">Time - Obtener hora del servidor</option>
                <option value="status">Status - Estado del servidor</option>
                <option value="users">Users - Usuarios conectados</option>
                <option value="ping">Ping - Comprobar conexi√≥n</option>
            </select>
        </div>

        <div class="buttons">
            <button class="btn-primary" onclick="sendMessage()">üì§ Enviar</button>
            <button class="btn-secondary" onclick="getServerInfo()">‚ÑπÔ∏è Info Servidor</button>
            <button class="btn-danger" onclick="clearMessages()">üóëÔ∏è Limpiar</button>
        </div>

        <div class="response-area" id="responseArea">
            <div class="message server">
                <div class="timestamp">Servidor - 12:00:00</div>
                <div>üü¢ Servidor iniciado correctamente</div>
            </div>
            <div class="message server">
                <div class="timestamp">Sistema - 12:00:01</div>
                <div>‚úÖ Cliente conectado desde IP: 192.168.1.100</div>
            </div>
        </div>
    </div>

    <script>
        let messageCount = 0;
        let serverStats = {
            uptime: Date.now(),
            messagesReceived: 0,
            connections: 1
        };

        function getCurrentTime() {
            return new Date().toLocaleTimeString('es-ES', { hour12: false });
        }

        function addMessage(type, content, source = 'Cliente') {
            const responseArea = document.getElementById('responseArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            messageDiv.innerHTML = `
                <div class="timestamp">${source} - ${getCurrentTime()}</div>
                <div>${content}</div>
            `;
            
            responseArea.appendChild(messageDiv);
            responseArea.scrollTop = responseArea.scrollHeight;
        }

        function simulateServerDelay(callback) {
            setTimeout(callback, Math.random() * 500 + 200);
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const commandSelect = document.getElementById('commandSelect');
            const message = messageInput.value.trim();
            const command = commandSelect.value;
            
            if (!message && command === 'echo') {
                addMessage('error', '‚ùå Error: Mensaje vac√≠o', 'Sistema');
                return;
            }

            // Mensaje del cliente
            addMessage('client', `üì® ${command.toUpperCase()}: ${message || 'N/A'}`);
            
            // Simular procesamiento del servidor
            simulateServerDelay(() => {
                processServerCommand(command, message);
                serverStats.messagesReceived++;
                updateServerStats();
            });

            messageInput.value = '';
            messageCount++;
        }

        function processServerCommand(command, message) {
            let response = '';
            
            switch(command) {
                case 'echo':
                    response = `üîÑ Echo: "${message}"`;
                    break;
                    
                case 'time':
                    response = `üïí Hora del servidor: ${new Date().toLocaleString('es-ES')}`;
                    break;
                    
                case 'status':
                    const uptime = Math.floor((Date.now() - serverStats.uptime) / 1000);
                    response = `üìä Estado: ONLINE | Uptime: ${uptime}s | CPU: ${Math.floor(Math.random() * 50 + 30)}% | RAM: ${Math.floor(Math.random() * 40 + 40)}%`;
                    break;
                    
                case 'users':
                    const users = ['admin', 'user1', 'user2', 'guest'];
                    response = `üë• Usuarios conectados: ${users.join(', ')} (${users.length} total)`;
                    break;
                    
                case 'ping':
                    const latency = Math.floor(Math.random() * 50 + 10);
                    response = `üèì Pong! Latencia: ${latency}ms`;
                    break;
                    
                default:
                    response = '‚ùì Comando no reconocido';
            }
            
            addMessage('server', response, 'Servidor');
        }

        function getServerInfo() {
            addMessage('client', 'üìä Solicitando informaci√≥n del servidor');
            
            simulateServerDelay(() => {
                const info = `
                    üñ•Ô∏è Servidor HTTP Simple v1.0<br>
                    üìç Puerto: 3000<br>
                    üåê IP: localhost (127.0.0.1)<br>
                    ‚ö° Tecnolog√≠a: Node.js<br>
                    üìà Mensajes procesados: ${serverStats.messagesReceived}<br>
                    üîå Conexiones activas: ${serverStats.connections}
                `;
                addMessage('server', info, 'Servidor');
            });
        }

        function clearMessages() {
            const responseArea = document.getElementById('responseArea');
            responseArea.innerHTML = '';
            addMessage('server', 'üßπ Log limpiado por el cliente', 'Sistema');
        }

        function updateServerStats() {
            document.getElementById('connections').textContent = serverStats.connections;
        }

        // Simular actividad del servidor
        setInterval(() => {
            const events = [
                'üíæ Backup autom√°tico completado',
                'üîÑ Cache actualizado',
                'üìù Log rotado',
                'üõ°Ô∏è Escaneo de seguridad OK'
            ];
            
            if (Math.random() > 0.95) {
                const event = events[Math.floor(Math.random() * events.length)];
                addMessage('server', event, 'Sistema');
            }
        }, 5000);

        // Permitir env√≠o con Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Simular cambios en la IP del servidor
        setTimeout(() => {
            document.getElementById('server-ip').textContent = '192.168.1.50';
        }, 3000);
    </script>
</body>
</html>
